    <style>
      body {
        font-family: "Raleway", sans-serif;
        overflow-x: hidden;
      }
      .font-sans {
        font-family: "Inter", sans-serif;
      }
      .content-overlay {
        position: relative;
        z-index: 1;
      }
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(100, 116, 139, 0.2);
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }

      .image-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .image-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
      }

      .image-container {
        position: relative;
        overflow: hidden;
        aspect-ratio: 4/3;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }

      .image-card:hover .image-container img {
        transform: scale(1.05);
      }

      .image-info {
        display: none;
      }

      .image-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 0.5rem;
      }

      .image-description {
        color: #64748b;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        inset: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(5px);
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      .modal-content {
        position: relative;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 95vw;
        max-height: 95vh;
      }

      .modal img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: calc(100vh - 80px);
        object-fit: contain;
        border-radius: 8px;
        display: block;
      }

      .close {
        position: fixed;
        top: 15px;
        right: 20px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1001;
      }

      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
      }
      @media (max-width: 768px) {
        .gallery-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 1rem;
        }

        .image-info {
          padding: 1rem;
        }
      }
    </style>

      const imagesPerPage = 12;
      let currentPage = 1;

      const galleryContainer = document.getElementById("gallery-container");
      const imageCount = document.getElementById("image-count");
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      const closeBtn = document.querySelector(".close");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const pageNumbers = document.getElementById("pageNumbers");
      const pageInfo = document.getElementById("pageInfo");

     
      imageCount.textContent = `${images.length} Images`;

      function createGallery() {
        displayImagesForPage(currentPage);
        createPagination();
        updatePageInfo();
      }

   
      function displayImagesForPage(page) {
        galleryContainer.innerHTML = "";
        const startIndex = (page - 1) * imagesPerPage;
        const endIndex = startIndex + imagesPerPage;
        const pageImages = images.slice(startIndex, endIndex);

        pageImages.forEach((image, index) => {
          const card = document.createElement("div");
          card.className = "image-card hover-lift animate-on-scroll";
          card.style.transitionDelay = `${index * 50}ms`;

          const cleanedTitle = (() => {
            if (typeof image.title === "string") {
              const m1 = image.title.match(/^Image\s+(\d{1,3})$/i);
              if (m1) return `Photo ${m1[1]}`;
              const m2 = image.title.match(/^Scroll\s*Image\s*(\d{1,3})$/i);
              if (m2) return `Highlight ${m2[1]}`;
            }
            return image.title && image.title.trim() !== "" ? image.title : "";
          })();

          const hasTitle = cleanedTitle && cleanedTitle.trim() !== "";

          card.innerHTML = `
                    <div class="image-container">
                        <img src="${image.src}" alt="Gallery image" loading="lazy" draggable="false" oncontextmenu="return false" onclick="openModal('${image.src}')">
                    </div>
                `;

          galleryContainer.appendChild(card);
        });

        setTimeout(() => {
          const elementsToAnimate =
            document.querySelectorAll(".animate-on-scroll");
          elementsToAnimate.forEach((el) => {
            el.classList.add("is-visible");
          });
        }, 100);
      }

 
      function createPagination() {
        const totalPages = Math.ceil(images.length / imagesPerPage);
        pageNumbers.innerHTML = "";

     
        if (totalPages > 0) {
          addPageNumber(1, totalPages);
        }

      
        if (totalPages > 7) {
          if (currentPage > 4) {
            addPageNumber("...", totalPages, true);
          }

          const startPage = Math.max(2, currentPage - 1);
          const endPage = Math.min(totalPages - 1, currentPage + 1);

          for (let i = startPage; i <= endPage; i++) {
            if (i > 1 && i < totalPages) {
              addPageNumber(i, totalPages);
            }
          }

          if (currentPage < totalPages - 3) {
            addPageNumber("...", totalPages, true);
          }
        } else {
     
          for (let i = 2; i <= totalPages; i++) {
            addPageNumber(i, totalPages);
          }
        }

    
        if (totalPages > 1 && totalPages !== 1) {
  
          const middlePages = [];
          if (totalPages > 7) {
            const startPage = Math.max(2, currentPage - 1);
            const endPage = Math.min(totalPages - 1, currentPage + 1);
            for (let i = startPage; i <= endPage; i++) {
              if (i > 1 && i < totalPages) {
                middlePages.push(i);
              }
            }
          } else {
            for (let i = 2; i <= totalPages; i++) {
              middlePages.push(i);
            }
          }

          if (!middlePages.includes(totalPages)) {
            addPageNumber(totalPages, totalPages);
          }
        }

        updatePaginationButtons();
      }


      function addPageNumber(pageNum, totalPages, isEllipsis = false) {
        const pageBtn = document.createElement("button");

        if (isEllipsis) {
          pageBtn.className =
            "px-3 py-2 text-sm font-medium text-gray-400 bg-white border border-gray-300 rounded-md cursor-default";
          pageBtn.textContent = "...";
          pageBtn.disabled = true;
        } else {
          pageBtn.className = `px-3 py-2 text-sm font-medium rounded-md border ${
            pageNum === currentPage
              ? "bg-[#144f6d] text-white border-[#144f6d]"
              : "bg-white text-gray-500 border-gray-300 hover:bg-gray-50 hover:text-gray-700"
          }`;
          pageBtn.textContent = pageNum;
          pageBtn.onclick = () => goToPage(pageNum);
        }

        pageNumbers.appendChild(pageBtn);
      }

      function goToPage(page) {
        if (page < 1 || page > Math.ceil(images.length / imagesPerPage)) return;

        currentPage = page;
        displayImagesForPage(currentPage);
        createPagination();
        updatePageInfo();
        updatePaginationButtons();

  
        galleryContainer.scrollIntoView({ behavior: "smooth", block: "start" });
      }

  
      function updatePaginationButtons() {
        const totalPages = Math.ceil(images.length / imagesPerPage);

        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;

        prevBtn.onclick = () => goToPage(currentPage - 1);
        nextBtn.onclick = () => goToPage(currentPage + 1);
      }

      function updatePageInfo() {
        const startIndex = (currentPage - 1) * imagesPerPage + 1;
        const endIndex = Math.min(currentPage * imagesPerPage, images.length);
        pageInfo.textContent = `Showing ${startIndex}-${endIndex} of ${images.length} images`;
      }

      function openModal(imageSrc) {
        modalImage.src = imageSrc;
        modal.style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        modal.style.display = "none";
        document.body.style.overflow = "auto";
      }

   
      closeBtn.addEventListener("click", closeModal);
      modal.addEventListener("click", function (e) {
        if (e.target === modal) {
          closeModal();
        }
      });

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeModal();
        }
      });

        createGallery();
      });
